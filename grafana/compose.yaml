version: "3.8"

services:
  grafana:
    image: "grafana/grafana:9.3.2"
    container_name: grafana
    restart: unless-stopped
    volumes:
      - se-grafana:/var/lib/grafana
      # - ./dashboard.json:/data/dashboard.json
    environment:
      - GF_SERVER_HTTP_PORT=11000
      - GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET=${GRAFANA_AUTH_CLIENT_SECRET}
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_OAUTH_AUTO_LOGIN=true
      - GF_AUTH_GENERIC_OAUTH_ENABLED=true
      - GF_AUTH_GENERIC_OAUTH_NAME=Keycloak OAuth
      - GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP=true
      - GF_AUTH_GENERIC_OAUTH_CLIENT_ID=grafana-auth
      - GF_AUTH_GENERIC_OAUTH_SCOPES=profile email openid
      - GF_AUTH_GENERIC_OAUTH_AUTH_URL=https://login.salvatoreemilio.it/realms/se/protocol/openid-connect/auth
      - GF_AUTH_GENERIC_OAUTH_TOKEN_URL=https://login.salvatoreemilio.it/realms/se/protocol/openid-connect/token
      - GF_AUTH_GENERIC_OAUTH_API_URL=https://login.salvatoreemilio.it/realms/se/protocol/openid-connect/userinfo
      - GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH=contains(roles[*], 'admin') &&
        'Admin' || contains(roles[*], 'editor') && 'Editor' || 'Viewer'
      - GF_SERVER_ROOT_URL=https://grafana.salvatoreemilio.it
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=data/dashboard.json
    networks:
      - default
      - grafana
    depends_on:
      - loki
    logging:
      driver: "json-file"
      options:
        max-size: "1024m"
        max-file: "3"
        tag: "{{.Name}}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.grafana.loadbalancer.server.port=11000"
      - "traefik.http.routers.grafana.rule=Host(`grafana.salvatoreemilio.it`) ||
        Host(`www.grafana.salvatoreemilio.it`)"
      - "traefik.http.routers.grafana.tls.certresolver=myresolver"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.docker.network=se-default"
  loki:
    container_name: loki
    image: grafana/loki:2.7.1
    command: -config.file=/etc/loki/loki-config.yaml
    restart: unless-stopped
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml
      - se-loki:/data/loki
    networks:
      - loki
      - grafana
    logging:
      driver: "json-file"
      options:
        max-size: "1024m"
        max-file: "3"
        tag: "{{.Name}}"
    depends_on:
      - promtail
  promtail:
    container_name: promtail
    image: grafana/promtail:2.7.1
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yaml
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log/auth.log:/var/log/auth_host.log
      - ./promtail-config.yaml:/etc/promtail/promtail-config.yaml
    networks:
      - loki
    logging:
      driver: "json-file"
      options:
        max-size: "1024m"
        max-file: "3"
        tag: "{{.Name}}"

volumes:
  se-grafana:
    external: true
  se-loki:
    external: true

networks:
  default:
    external: true
    name: se-default
  grafana:
    external: true
    name: se-grafana
  loki:
    external: true
    name: se-loki
