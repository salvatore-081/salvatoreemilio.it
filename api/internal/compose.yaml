    #   - "traefik.http.routers.graphql-server.rule=Host(`dev.salvatoreemilio.it`)
    #     || Host(`www.dev.salvatoreemilio.it`)"
    #   - "traefik.http.routers.graphql-server.tls.certresolver=myresolver"
    #   - "traefik.http.routers.graphql-server.entrypoints=websecure"

networks:
  default:
    external: true
    name: se_default
